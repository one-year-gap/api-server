spring:
  #AWS Secret Manager
  config:
    import: "optional:aws-secretsmanager:holliverse/api-server/runtime"
  cloud:
    aws:
      region:
        static: ap-northeast-2
      stack:
        auto: false

  application:
    name: holliverse-api-server

  profiles:
    default: customer

  #DataBase
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://127.0.0.1:5432/holliverse}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:20}
      minimum-idle: ${DB_POOL_MIN:5}
      connection-timeout: 3000
      validation-timeout: 1000
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas:

  security:
    oauth2:
      client:
        registration:
          google:
            client-name: google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
            authorization-grant-type: authorization_code
            scope: [ profile, email ]


server:
  port: 8080


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      app: api-server
      profile: ${SPRING_PROFILES_ACTIVE:unknown}
      application: ${spring.application.name}-${SPRING_PROFILES_ACTIVE:unknown}
    export:
      cloudwatch:
        enabled: true
        namespace: HSC/Spring
        step: 1m
  endpoint:
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        enabled: true
    health:
      probes:
        enabled: true


logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN

app:
  oauth2:
    onboarding-redirect-uri: ${APP_OAUTH2_ONBOARDING_REDIRECT_URI:http://localhost:8080/test/onboarding}
    redirect-uri: ${APP_OAUTH2_REDIRECT_URI:http://localhost:8080/test/callback}
  jwt:
    secret: ${JWT_SECRET:change-this-secret-key-at-least-32-characters}
    access-token-expiration-ms: ${JWT_ACCESS_TOKEN_EXPIRATION_MS:604800000}
    refresh-token-expiration-ms: ${JWT_REFRESH_TOKEN_EXPIRATION_MS:1209600000}

# =================================================================
# Security & Encryption Configuration
# - secret-key: 32byte 필수 (AES-256 기준)
# - 환경변수 설정 시: SECRET_KEY, ALGORITHM, TRANSFORMATION
# =================================================================
secret-key: ${SECRET_KEY}
algorithm: ${ALGORITHM:AES}
transformation: ${TRANSFORMATION:AES/ECB/PKCS5Padding}
spring:
  profiles:
    active: admin

  # Database
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/holliverse}
    username: ${DB_USER_ADMIN:app_admin}
    password: ${DB_PASS_ADMIN:app_admin_pw}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:10}
      minimum-idle: ${DB_POOL_MIN:2}
      connection-timeout: 3000

  flyway:
    user: ${DB_USER_MIGRATOR:db_migrator}
    password: ${DB_PASS_MIGRATOR:db_migrator_pw}

server:
  port: ${SERVER_PORT:8081}

app:
  runtime: admin
  admin:
    allowed-host: ${ADMIN_ALLOWED_HOST:admin-api.holliverse.site}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://admin.holliverse.site}

spring:
  flyway:
    user: ${FLYWAY_USER:${spring.datasource.username}}
    password: ${FLYWAY_PASSWORD:${spring.datasource.password}}

server:
  port: ${SERVER_PORT:8081}

app:
  runtime: admin
  jwt:
    secret: ${JWT_SECRET:change-this-secret-key-at-least-32-characters}
    access-token-expiration-ms: ${JWT_ACCESS_TOKEN_EXPIRATION_MS:604800000}
    refresh-token-expiration-ms: ${JWT_REFRESH_TOKEN_EXPIRATION_MS:1209600000}
